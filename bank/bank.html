<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-5">Lets get some <span class="text-violet-600">money!!!</span>
        </h1>
    </header>
    <section>
        <div class="grid grid-cols-3 gap-4 mt-5 pt-5 w-9/12 mx-auto">
            <div class="bg-teal-300 p-5 rounded-xl">
                <h2 class="text-2xl ml-4 mb-2">Deposit</h2>
                <h3 class="text-4xl ml-4">$<span id="deposit-field">00</span></h3>
            </div>
            <div class="bg-blue-300 p-5 rounded-xl ">
                <h2 class="text-2xl ml-4 mb-2">Withdraw</h2>
                <h3 class="text-4xl ml-4">$<span id="withdraw-field">00</span></h3>
            </div>
            <div class="bg-purple-300 p-5 rounded-xl ">
                <h2 class="text-2xl ml-4 mb-2">Balance</h2>
                <h3 class="text-4xl ml-4">$<span id="balance-field">1240</span></h3>
            </div>

        </div>
    </section>
    <section>
        <div class="grid grid-cols-2 gap-4 mt-5 pt-5 w-9/12 mx-auto">
            <div class="bg-teal-300 p-5 rounded-xl">
                <h2 class="text-2xl ml-4 mb-4">Please Deposit</h2>
                <input class="block w-full pl-2" type="number" name="" id="input-deposit-field"
                    placeholder="$ Amount you want to diposit">
                <button
                    class="bg-slate-500 hover:bg-slate-200 hover:text-slate-700 text-white font-medium ml-1 rounded-sm px-4 py-1 mb-4 mt-4"
                    id="deposit-button">Deposit</button>
            </div>
            <div class="bg-blue-300 p-5 rounded-xl ">
                <h2 class="text-2xl ml-4 mb-4">Please Withdraw</h2>
                <input class="block w-full pl-2" type="number" name="" id="input-withdraw-field"
                    placeholder="$ Amount you want to diposit">
                <button
                    class="bg-slate-500 hover:bg-slate-200 hover:text-slate-700 text-white font-medium ml-1 rounded-sm px-4 py-1 mb-4 mt-4"
                    id="withdraw-button">Withdraw</button>
            </div>


        </div>

    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
