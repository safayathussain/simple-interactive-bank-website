<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-5">Welcome to <span class="text-violet-600">Bank!!!</span></h1>
    </header>
    <section class="bg-blue-200 w-9/12 mx-auto mt-5">
        <h3 class="text-2xl font-semibold pl-5 py-5">Please Login</h3>
        <input class="block w-9/12 ml-5 mb-3 pl-2" type="text" name="" id="user-email" placeholder="Your Email Address">
        <input class="block w-9/12 ml-5 mb-3 pl-2" type="password" name="" id="user-password"
            placeholder="Your Password">
        <button class="bg-slate-500 hover:bg-slate-200 hover:text-slate-700 text-white font-medium ml-5 px-5 py-1 mb-4"
            id="submit-button">Submit</button>
    </section>
    <section>
        <div class="w-9/12 bg-purple-300 mx-auto mt-5 pl-5 pt-5 pb-5 ">
            <h4 class="text-xl mb-3">Gmail: <span class="bg-white pl-2 pr-2 pb-1 ">safayat@gmail.com</span></h4>
            <h4 class="text-xl">Password: <span class="bg-white pl-2 pr-2 pb-1 ">safayat</span></h4>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
